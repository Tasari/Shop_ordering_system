{% extends 'ordersys/base.html'%}
{% block content %}
<form method="POST">
    {% csrf_token %}
        <label>
            {{creation_form.product}} {{creation_form.amount}}
        </label>
        <br>
    <input type="submit" name="Add" value="Add item to order">
    <br>
    <br>
    {% for item in temp_order %}
        <label class="bg-warning">
            {{item.product}}: {{item.amount_of_product}}
        </label>
        <br>
    {% endfor %}
    <br>
    <input type="submit" name="Finish" value="Finish order">
    <br>
    <br>
        <label>
            {{creation_form.to_delete}}
        </label>
        <input type="submit" name="Delete Item" value="Delete item from order">
    <br>
    <input type="submit" name="Delete" value="Delete order">
</form>
{% endblock %}
