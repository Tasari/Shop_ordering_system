{% extends 'ordersys/base.html'%}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form }} (yyyy-mm-dd)

    <input type="submit" name="Day" value="Print Day Report">

    <br>
</form> 
{% endblock %}
